plugin: amazon.aws.aws_ec2
regions:
  - ap-southeast-1
filters:
  tag:ProvisionedBy: ansible-calculator
compose:
  ansible_host: public_ip_address
  ansible_user: ubuntu
  ansible_ssh_private_key_file: "{{ lookup('env', 'ANSIBLE_PRIVATE_KEY_FILE') | default('~/.ssh/keys/ansible-test.pem', true) }}"
keyed_groups:
  - key: tags.Environment
    separator: ""
hostnames:
  - tag:Name
  - public_dns_name
  - public_ip_address
