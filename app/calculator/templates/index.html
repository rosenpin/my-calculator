<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <title>Retro Calculator</title>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/style.css') }}"
    />
  </head>
  <body>
    <button id="theme-toggle" class="theme-toggle" aria-label="Toggle dark mode">
      <svg id="sun-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
        <circle cx="12" cy="12" r="5"/>
        <line x1="12" y1="1" x2="12" y2="3"/>
        <line x1="12" y1="21" x2="12" y2="23"/>
        <line x1="4.22" y1="4.22" x2="5.64" y2="5.64"/>
        <line x1="18.36" y1="18.36" x2="19.78" y2="19.78"/>
        <line x1="1" y1="12" x2="3" y2="12"/>
        <line x1="21" y1="12" x2="23" y2="12"/>
        <line x1="4.22" y1="19.78" x2="5.64" y2="18.36"/>
        <line x1="18.36" y1="5.64" x2="19.78" y2="4.22"/>
      </svg>
      <svg id="moon-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" style="display: none;">
        <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"/>
      </svg>
    </button>
    <main class="console">
      <header class="console__header">
        <h1>RetroCalc 84</h1>
        <p class="console__subtitle">
          Served by Ansible · Built {{ generated_at }}
        </p>
        <p id="live-clock" class="console__clock">--:--:--</p>
      </header>

      <section class="console__display">
        <div id="entry" class="display__entry">0</div>
        <div id="operation" class="display__operation">Ready</div>
      </section>

      <section class="console__keypad">
        <div class="keypad__row">
          <button data-action="clear" class="key key--function">AC</button>
          <button data-action="sign" class="key key--function">±</button>
          <button data-action="percent" class="key key--function">%</button>
          <button data-value="÷" class="key key--operator">÷</button>
        </div>
        <div class="keypad__row">
          <button data-value="7" class="key">7</button>
          <button data-value="8" class="key">8</button>
          <button data-value="9" class="key">9</button>
          <button data-value="×" class="key key--operator">×</button>
        </div>
        <div class="keypad__row">
          <button data-value="4" class="key">4</button>
          <button data-value="5" class="key">5</button>
          <button data-value="6" class="key">6</button>
          <button data-value="-" class="key key--operator">-</button>
        </div>
        <div class="keypad__row">
          <button data-value="1" class="key">1</button>
          <button data-value="2" class="key">2</button>
          <button data-value="3" class="key">3</button>
          <button data-value="+" class="key key--operator">+</button>
        </div>
        <div class="keypad__row">
          <button data-value="0" class="key key--wide">0</button>
          <button data-value="." class="key">.</button>
          <button data-action="equals" class="key key--operator">=</button>
        </div>
      </section>
    </main>

    <section class="console__log">
      <h2>Session Log</h2>
      <ul id="log"></ul>
    </section>
    <script src="{{ url_for('static', filename='js/app.js') }}"></script>
  </body>
</html>
